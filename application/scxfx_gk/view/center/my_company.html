            jQuery(function($) {
                $('table th input:checkbox').on('click' , function(){
                    var that = this;
                    $(this).closest('table').find('tr > td:first-child input:checkbox').each(function(){
                        this.checked = that.checked;
                        if(this.checked){
                            $(this).closest('tr').addClass('selected');
                        }else{
                            $(this).closest('tr').removeClass('selected');
                        }
                    });
                });

                $('#sample-table-1 tbody tr input:checkbox').on('click',function(){
                    if($(this).closest('tr').hasClass('selected')){
                        $(this).closest('tr').removeClass('selected').find('td:first-child input:checkbox').prop("checked",false);
                    }else{
                        $(this).closest('tr').addClass('selected').find('td:first-child input:checkbox').prop("checked",true);
                    }
                });

                $('.iframe').click(function(){
                    var type = $(this).attr('cate');
                    if(type == 1){
                        var url = $(this).attr('value');
                        var title = '编辑用户';
                        $('.bg_div').fadeIn();
                        layer.open({
                            title: title,
                            type: 2,
                            area: ['65%', '85%'],
                            fix: true, //固定
                            maxmin: false,
//                          scrollbar: false,
//                          move: false,
                            shade: 0,
                            content: url,
                            end: function(){
                                $('.bg_div').fadeOut();
                            }
                        });
                    }else{
                       var url = $(this).val();
                       var title = '新增用户';
                        var wCount = '<{$wCount}>';
                        if(wCount < 100){
                            $('.bg_div').fadeIn();
                            layer.open({
                                title: title,
                                type: 2,
                                area: ['65%', '85%'],
                                fix: true, //固定
                                maxmin: false,
//                              scrollbar: false,
//                              move: false,
                                shade: 0,
                                content: url,
                                end: function(){
                                    $('.bg_div').fadeOut();
                                }
                            });
                        }else{
                            layer.msg('未联系客户已上限，不能继续添加资源', {
                                icon: 2,
                                time: 3000, //2秒关闭（如果不配置，默认是3秒）
                                anim: 6
                            });
                        }
                    }
                });

		$('.to_close').click(function(){
			$('.to_import').fadeOut();
			$('.bg_div').hide();
		});


				$('.throw_out').click(function(){
                    var str = [];
                    $('#sample-table-1').find('tr > td:first-child input:checkbox').each(function(){
                        if($(this).prop('checked')){
                            str.push($(this).val());
                        }
                    });
                    if(str != ''){
                        layer.confirm('确定将选中客户扔进公海？', {icon: 3, title:'扔进公海'}, function(){
								$.post('__URL__personal/throw_out_batch',{ids:str},function(data){
                                    if(data.state == 1){
                                        layer.msg(data.info, {
                                            icon: 1,
                                            time: 3000, //2秒关闭（如果不配置，默认是3秒）
                                            anim: 4
                                        });
                                        setTimeout(function(){
                                            window.location.reload();
                                        },500);
                                    }else{
                                        layer.msg(data.info, {
                                            icon: 2,
                                            time: 3000, //2秒关闭（如果不配置，默认是3秒）
                                            anim: 6
                                        });
                                        setTimeout(function(){
                                            window.location.reload();
                                        },500);
                                    }
								})
                        });
                    }
				});

				$('.do_contact').click(function(){
                    var url = $(this).val();
                    var title = $(this).attr('title');
                    $('.bg_div').fadeIn();
                    layer.open({
                        title: title,
                        type: 2,
                        area: ['45%', '70%'],
                        fix: true, //固定
                        maxmin: false,
//                      scrollbar: false,
//                      move: false,
                        shade: 0,
                        content: url,
                        end: function(){
                            $('.bg_div').fadeOut();
                        }
                    });
				});

                var times = $('.timer');
                for(let i = 0; i<times.length; i++ ){
                   let rest = parseInt($(times[i]).html());
                   if(typeof rest != "number"){
                       break;
				   }else{
                       let h=0;
                       let m=0;
                       let s=0;
                       setInterval(function(){
                           rest --;
                           if( rest > 0 ){
                               h = Math.floor( rest / 60 / 60 % 24 );
                               m = Math.floor( rest / 60 % 60 );
                               s = Math.floor( rest % 60 );
                               $(times[i]).html('<span style="color:deepskyblue;font-weight: bolder;">'+h+'</span> 小时 <span style="color: #c11ac3;font-weight: bolder;">'+m+'</span> 分钟 <span style="color: red;font-weight: bolder;">'+s+'</span> 秒');
                           }else{
                            //    window.location.reload();
                           }
                       },1000);
				   }
                }
			});

<script type="text/javascript">
	var cid = 0;
    function do_push(id){
        cid = id;
        $(".widget-main").empty();
		$.post('__URL__personal/get_users',function(data){
            var $userArr = data;

            var sampleData = function(options, callback){
                var $data = null;
                if(!("text" in options) && !("type" in options)){
                    $data = $userArr;//the root tree
                    callback({ data: $data });
                    return;
                }
                else if("type" in options && options.type == "folder") {
                    if("additionalParameters" in options && "children" in options.additionalParameters)
                        $data = options.additionalParameters.children;
                    else $data = {}//no data
                }

                if($data != null)//this setTimeout is only for mimicking some random delay
                    setTimeout(function(){callback({ data: $data });} , parseInt(Math.random() * 500) + 200);

                //we have used static data here
                //but you can retrieve your data dynamically from a server using ajax call
                //checkout examples/treeview.html and examples/treeview.js for more info
            };

            $(".widget-main").append('<ul id="tree1"></ul>');
            $('#tree1').ace_tree({
                dataSource: sampleData,
                multiSelect: true,
                cacheItems: true,
                'open-icon' : 'ace-icon tree-minus',
